<h1><a href="/customer/create"> Customer Create</a></h1>

<table width="100%"  border="1">
	<tr>
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th> Actions </th>
	</tr>
	<tr th:each="customer : ${customers}">
	    <td th:text="${customer.id}">1</td>
	    <td th:text="${customer.firstName}"> Title ..</td>
	    <td th:text="${customer.lastName}">Text ...</td>
	    <td>
		    <a th:href="@{/customer/{id}/update(id=${customer.id})}">Edit</a>
		    <a th:href="@{/customer/{id}/delete(id=${customer.id})}">Delete</a>
	    </td>
	</tr>
</table>
